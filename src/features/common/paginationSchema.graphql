input PagerInput {
  afterId: ID
  sortBy: String
  direction: Int
  pageSize: Int
  page: Int
}

type Page {
  afterId: ID
  sortBy: String
  direction: Int
  pageSize: Int
  page: Int
}

type Pagination {
  totalCount: Int
  prevPage: Page
  nextPage: Page
}

